<script type="module">

import kaboom from "https://unpkg.com/kaboom@3000.0.1/dist/kaboom.mjs";

kaboom({
    width: 1380,
    height: 620,
    scale: 0.95,
    debug: false,

});

loadSprite("kratos","sprites/kratos.png");
loadSprite("snake","sprites/snakeguy.png");
loadSprite("city","sprites/destroyed2.jpg");
loadSprite("guy1-idle", "sprites/idle-player1.png", {
    sliceX: 3, sliceY: 3, anims: { "idle": {from: 0, to: 5, speed: 12, loop: true}}
})
loadSprite("guy2-idle", "sprites/idle-player2.png", {
    sliceX: 3, sliceY: 3, anims: { "idle": {from: 0, to: 5, speed: 12, loop: true}}
})
loadSprite("run-player2", "sprites/run-player2.png", {
    sliceX: 3, sliceY: 3, anims: { "run": {from: 0, to: 7, speed: 12, loop: true}}
})
loadSprite("run-player1", "sprites/run-player1.png", {
    sliceX: 3, sliceY: 3, anims: { "run": { from: 0, to: 7, speed: 18}}
})

  scene("fight", () => {
    const background = add([
        sprite("city"),
        scale(0.6),
    ])

setGravity(1800);

const JUMP_FORCE = 1000
const SPEED = 2500

let isRunning = false;

function startRunning() {
    if (!isRunning) {
        // Switch to the running sprite and play the "run" animation
        player2.use("run-player2");
        player2.play("run");
        isRunning = true;
    }
}

// Function to stop the running animation and switch back to idle
function stopRunning() {
    if (isRunning) {
        // Stop the animation
        player2.stop();
        // Switch back to the idle sprite
        player2.use("guy2-idle");
        isRunning = false;
    }
}

const player2 = add([
	sprite("guy2-idle"),
    pos(700,60),
	area(),
    scale(10),
    body(),
    "player2"
])

const player1 = add([
	sprite("guy1-idle"),
    pos(50,60),
	area(),
    scale(10),
    body(),
])

player1.play("idle"),
player2.play("idle"),


 // left invisible wall
 add([
    rect(16, 720),
    area(),
    body({isStatic: true}),
    pos(-100,0)
   ])

   // right invisible wall
   add([
    rect(16, 720),
    area(),
    body({isStatic: true}),
    pos(1250,0)
   ])

   function makePlayer(posX, posY, width, height, scaleFactor, id) {
        return add([
            pos(posX, posY),
            scale(scaleFactor),
            area({shape: new Rect(vec2(0), width, height)}),
            anchor("center"),
            body({stickToPlatform: true}),
            {
                isCurrentlyJumping: false,
                health: 500,
                sprites: {
                    run: "run-" + id,
                    idle: "idle-" + id,
                    jump: "jump-" + id,
                    attack: "attack-" + id,
                    death: "death-" + id
                }
            }
        ])
    }








add([
  rect(width(), 48),
  outline(4),
  area(),
  pos(0, height() - 15),
  body({ isStatic: true }),
  color(205,8,21),
])


onKeyPress("up", () => {
  if (player2.isGrounded()) {
    player2.jump(JUMP_FORCE)
  }
})

onKeyDown("left", () => {
  player2.move(-SPEED, 0)
  startRunning();
  })

onKeyDown("right", () => {
  player2.move(SPEED, 0)
  startRunning();
})

// keyUp(["right", "left"], () => {
//     stopRunning();
// });

onKeyPress("w", () => {
  if (player1.isGrounded()) {
    player1.jump(JUMP_FORCE)
  }
})

onKeyDown("a", () => {
  player1.move(-SPEED, 0)
  })

onKeyDown("d", () => {
  player1.move(SPEED, 0)
})

const player1HealthContainer = add([
        rect(500, 70),
        area(),
        outline(5),
        pos(20, 20),
        color(200,0,0)
       ])

    const player1HealthBar = player1HealthContainer.add([
        rect(498, 65),
        color(0,180,0),
        pos(498, 70 - 2.5),
        rotate(180)
    ])

    player1.onCollide(player2.id + "attackHitbox", () => {
        if (gameOver) {
            return
        }

        if (player1.health !== 0) {
            player1.health -= 50
            tween(player1HealthBar.width, player1.health, 1, (val) => {
                player1HealthBar.width = val
            }, easings.easeOutSine)
        }

        if (player1.health === 0) {
            declareWinner(winningText, player1, player2)
            gameOver = true
        }
    })

    const player2HealthContainer = add([
        rect(500, 70),
        area(),
        outline(5),
        pos(640, 20),
        color(200,0,0)
    ])

    const player2HealthBar = player2HealthContainer.add([
        rect(498, 65),
        color(0,180,0),
        pos(2.5, 2.5),
    ])

    player2.onCollide(player1.id + "attackHitbox", () => {
        if (gameOver) {
            return
        }

        if (player2.health !== 0) {
            player2.health -= 50
            tween(player2HealthBar.width, player2.health, 1, (val) => {
                player2HealthBar.width = val
            }, easings.easeOutSine)
        }

        if (player2.health === 0) {
            declareWinner(winningText, player1, player2)
            gameOver = true
        }
    })
})

go("fight")

</script>
